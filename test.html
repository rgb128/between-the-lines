<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Scale Test</title>
  <style>
    #container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
      background: #ccc;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scale(1);
      transition: transform 3s linear;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const canvas = document.createElement('canvas');
    canvas.width = 500;
    canvas.height = 500;
    const ctx = canvas.getContext('2d');

    const img = new Image();
    img.src = '/first.png';
    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    container.appendChild(canvas);

    let scaled = false;
    container.addEventListener('click', () => {
      scaled = !scaled;
      canvas.style.transform = scaled ? 'scale(2)' : 'scale(1)';
    });
  </script>
</body>
</html>
