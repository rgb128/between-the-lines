<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #eee;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="chessboard" width="200" height="200" style="display: none;"></canvas>

  <script>
    const canvas = document.getElementById('chessboard');
    const ctx = canvas.getContext('2d');
    const size = 200;
    const squares = 8;
    const squareSize = size / squares;

    for (let row = 0; row < squares; row++) {
      for (let col = 0; col < squares; col++) {
        ctx.fillStyle = (row + col) % 2 === 0 ? '#fff' : '#000';
        ctx.fillRect(col * squareSize, row * squareSize, squareSize, squareSize);
      }
    }

    const originalImage = canvas.toDataURL();
    document.body.style.backgroundImage = `url(${originalImage})`;

    let scale = 1;
    let centerX = 0.5;
    let centerY = 0.5;

    function updateTransform() {
      const bgSize = scale * 100;
      const bgPosX = centerX * 100;
      const bgPosY = centerY * 100;

      document.body.style.backgroundSize = `${bgSize}% ${bgSize}%`;
      document.body.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;
    }

    function getClickPosition(event) {
      const winW = window.innerWidth;
      const winH = window.innerHeight;
      const clickX = event.clientX / winW;
      const clickY = event.clientY / winH;

      return { clickX, clickY };
    }

    document.body.addEventListener('click', (event) => {
      const { clickX, clickY } = getClickPosition(event);
      centerX += (clickX - centerX) / scale;
      centerY += (clickY - centerY) / scale;
      scale *= 1.2;
      updateTransform();
    });

    window.addEventListener('resize', updateTransform);
    updateTransform();
  </script>
</body>
</html>
